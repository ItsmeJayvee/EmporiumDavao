<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/materialize.min.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Rider Login</title>
</head>
<body>
    <div class="slider fullscreen">
        <ul class="slides">
            <li>
                <img src="/images/rider.jpg"> <!-- random image -->
                <div class="caption">
                    <div class="row">
                        <div class="col m4 l4"></div>
                        <div class="col s12 m4 l4">
                            <div class="card">
                                <div class="card-content">
                                    <div class="row">
                                        <div class="input-field col s12 m12 l12 center-align">
                                            <h5 class="black-text">Rider Login</h5>
                                        </div>
                                        <div class="input-field col s12 m12 l12">
                                            <i class="material-icons prefix black-text">email</i>
                                            <input type="text" name="email" id="email" class="validate">
                                            <label for="email">Email address</label>
                                            <h5 class="red-text center-align hide" style="font-size: small;" id="emailReq">Email field required!</h5>
                                        </div>
                                        <div class="input-field col s12 m12 l12">
                                            <i class="material-icons prefix black-text">lock_open</i>
                                            <input type="password" name="password" id="password" class="validate">
                                            <label for="password">Password</label>
                                            <h5 class="red-text center-align hide" style="font-size: small;" id="passReq">Email field required!</h5>
                                        </div>
                                        <div class="input-field col s12 m12 l12 center-align">
                                            <button class="btn waves-effect waves-light blue accent-1 black-text">Login</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col m4 l4"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
<script src="/scripts/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="/scripts/materialize.min.js"></script>
<script src="/scripts/riderLogin.js"></script>
</body>
</html>
